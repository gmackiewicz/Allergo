<div class="container login-page">
    <div class="row login-logo">
        <img src="./../../../assets/images/allergo.png" />
    </div>

    <div class="row login-main">
        <div class="offset-md-3 col-md-6 login-form">
            <div class="card">
                <div class="card-header bg-dark">
                    Logowanie do portalu <strong><span class="brand-color">All</span><span class="brand-color">ergo</span></strong>
                </div>
                <div class="card-body">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="text" placeholder="Email" id="login-email" class="form-control" [(ngModel)]="login" />
                        </div>

                        <div class="form-group">
                            <label for="login-password">Hasło</label>
                            <input type="password" placeholder="Hasło" id="login-password" class="form-control" [(ngModel)]="password" />
                        </div>

                        <a href="#" class="text-muted">Zapomniałem hasła</a>
                        <button class="btn btn-success float-right" (click)="submit()">Zaloguj się</button>
                </div>
            </div>
        </div>
    </div>
</div>
