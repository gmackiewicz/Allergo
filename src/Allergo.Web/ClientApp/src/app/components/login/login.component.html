<div class="container login-page">
    <div class="row login-logo">
        <img src="./../../../assets/images/allergo.png" />
    </div>

    <div class="row login-main">
        <div class="offset-md-3 col-md-6 login-form">
            <mat-card class="example-card">
                <form [formGroup]="loginForm" (ngSubmit)="submit()" class="login-form">
                    <mat-card-header>
                        <mat-card-title>Zaloguj się</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                            <mat-form-field class="input-full-width">
                                <input matInput placeholder="Login" 
                                        formControlName="login"
                                        required>
                                <mat-error *ngIf="loginForm.hasError('required', 'login')">
                                    Login jest <strong>wymagany</strong>
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field class="input-full-width">
                                <input type="password"
                                        matInput placeholder="Hasło" 
                                        formControlName="password"
                                        required>
                                <mat-error *ngIf="loginForm.hasError('required', 'password')">
                                    Hasło jest <strong>wymagane</strong>
                                </mat-error>
                            </mat-form-field>
                    </mat-card-content>
                    <mat-card-actions class="card-submit">
                        <button type="submit" mat-button>Zaloguj się</button>
                        
                        <small class="form-text text-danger text-center">{{ message }}</small>
                    </mat-card-actions>
                </form>
            </mat-card>
        </div>
    </div>
</div>
