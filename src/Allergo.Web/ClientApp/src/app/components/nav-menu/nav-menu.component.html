<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>Allergo.Web</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
            <ul class='nav navbar-nav'>
                <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                    <a [routerLink]='["/"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-home'></span> Home
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                    <a [routerLink]='["/appointments"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-book'></span> Wizyty
                    </a>
                </li>
                <li [routerLinkActive]='["link"]' [routerLinkActiveOptions]='{ exact: true }'>
                    <a [routerLink]='["/admin"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-cog'></span> Zarządzaj
                    </a>
                    <ul class="nav navbar-nav">
                        <li [routerLinkActive]='["link"]' [routerLinkActiveOptions]='{ exact: true }' *ngIf='isAdmin()'>
                            <a [routerLink]='["/admin/users"]' (click)='collapse()'>
                                <span class='glyphicon glyphicon-user'></span> Użytkownicy
                            </a>
                        </li>
                        <li [routerLinkActive]='["link"]' [routerLinkActiveOptions]='{ exact: true }' *ngIf='isDoctor()'>
                            <a [routerLink]='["/admin/schedule"]' (click)='collapse()'>
                                <span class='glyphicon glyphicon-calendar'></span> Grafik
                            </a>
                        </li>
                    </ul>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                    <a href="#" (click)='logout()'>
                        <span class='glyphicon glyphicon-log-out'></span> Wyloguj się
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
