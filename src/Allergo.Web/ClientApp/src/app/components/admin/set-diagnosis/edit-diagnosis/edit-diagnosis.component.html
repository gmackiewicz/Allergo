<h1 mat-dialog-title>Edytuj diagnozÄ™ wizyty</h1>
<div mat-dialog-content>
    <form [formGroup]="editDiagnosisForm" (ngSubmit)="submit()">
        <p><strong>Pacjent:</strong> {{ doctorUtil.getFullName(data?.user) }}</p>
        <p><strong>Data:</strong> {{ pipe.transform(data?.date, 'medium') }}</p>
        <mat-form-field class="input-full-width">
            <textarea matInput placeholder="Diagnoza" rows="4" formControlName="diagnosis" required></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="data.animal">Nie</button>
    <button mat-raised-button color="primary" (click)="submit()">Tak</button>
</div>
