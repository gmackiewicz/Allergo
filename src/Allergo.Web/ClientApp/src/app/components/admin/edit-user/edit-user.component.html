<div class="container admin">
        <div class="row">
            <div class="col-md-12">
                <mat-card class="example-card">
                    <form [formGroup]="editUserForm" (ngSubmit)="submit()" class="login-form">
                        <mat-card-header>
                            <mat-card-title>Edytuj użytkownika</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                                <mat-form-field class="input-full-width">
                                    <input matInput placeholder="Email" 
                                            formControlName="email"
                                            required>
                                    <mat-error *ngIf="editUserForm.hasError('required', 'email')">
                                        Login jest <strong>wymagany</strong>
                                    </mat-error>
                                </mat-form-field>
    
                                <mat-form-field class="input-full-width">
                                    <input matInput placeholder="Nazwa użytkownika" 
                                            formControlName="userName"
                                            required>
                                    <mat-error *ngIf="editUserForm.hasError('required', 'userName')">
                                        Hasło jest <strong>wymagane</strong>
                                    </mat-error>
                                </mat-form-field>
                        </mat-card-content>
                        <mat-card-actions class="text-center">
                            <button type="submit" mat-raised-button (click)="backToList()">Powrót</button>
                            <button type="submit" mat-raised-button color="primary">Zapisz</button>
                            <small class="form-text text-danger text-center error-message">{{ message }}</small>
                        </mat-card-actions>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
